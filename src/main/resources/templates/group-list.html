<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header.html :: head('List of Groups')">
</head>
<body>
<div th:replace="header.html :: navbar"></div>

<!--    Classes and IDs checked-->


<div class="col-md-offset-2 col" th:fragment="groups">
    <h2>List of Groups</h2>

    <br>
    <table class="table table-striped table-dark table-hover table-bordered table-sm" th:if="${groups!=null}">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Group Number</th>
            <th scope="col">Year admitted</th>
            <th scope="col">Course Number</th>
            <th scope="col">Education Form</th>
            <th scope="col">Session Start</th>
            <th scope="col">Session End</th>
            <th scope="col">Graduated</th>
            <th scope="col">More</th>
            <th scope="col" colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.id}"/>
            <td th:text="${group.groupNumber}"/>
            <td th:text="${group.admittanceYear}"/>
            <td th:text="${group.courseNumber}" />
            <td th:text="${group.educationForm.title}" />
            <td th:text="${group.sessionStart}" />
            <td th:text="${group.sessionEnd}" />
            <td th:text="${group.graduated}" />
            <td>
                <a th:href="@{|/groups/${group.id}/open|}">More information</a>
            </td>
            <td>
                <a th:href="@{|/groups/${group.id}/edit|}">Edit </a>|
<!--                <a class="delete" th:href="@{|/groups/${group.id}/delete|}" onclick="return confirm('Are you sure?');"> Delete</a>-->
            </td>
        </tr>
    </table>
</div>

<footer th:replace="header.html :: footer"></footer>
</body>
</html>
