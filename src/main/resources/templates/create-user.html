<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header.html :: head('New user registration')">
</head>
<body>
<div th:replace="header.html :: navbar"></div>

<!--    Classes and IDs and Types checked-->

<div class="container-fluid">

    <h2>Create New User</h2>
    <form class="form-horizontal col-8" th:action="@{/users/create}" th:object="${user}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="first-name">First name:</label>
            <input type="text" class="form-control col-sm-6" id="first-name" th:field="*{firstName}"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"></small>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="last-name">Last name:</label>
            <input type="text" class="form-control col-sm-6" id="last-name" th:field="*{lastName}"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"></small>
        </div>
        <div>
            <input type="submit" class="btn btn-info" value="Register"/>
            <input type="reset" class="btn btn" value="Clear"/>
        </div>
    </form>

</div>
</body>
</html>
